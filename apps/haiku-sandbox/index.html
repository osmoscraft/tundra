<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="layout">
      <header class="layout__header">
        <menu>
          <div id="file-picker"></div>
          <button data-action="save">Save</button>
          <button data-action="indent">indent</button>
          <button data-action="outdent">outdent</button>
          <button data-action="link">link</button>
          <button data-action="format-all">format all</button>
          <button data-action="format-dirty">format dirty</button>
        </menu>
      </header>
      <textarea aria-label="source" class="layout__left" id="source"></textarea>
      <haiku-editor-element class="haiku-editor layout__right"></haiku-editor-element>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
