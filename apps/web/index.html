<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tinykb</title>
  </head>
  <body>
    <router-element>
      <dialog-element id="global-dialog"></dialog-element>
      <main class="app-layout">
        <haiku-editor-element class="haiku-editor app-layout__main"></haiku-editor-element>
        <terminal-element class="app-layout__bottom">
          <output></output>
        </terminal-element>
      </main>
    </router-element>
    <template id="command-dialog">
      <command-palette-element>
        <form id="command-form">
          <input id="command-input" name="command" type="text" />
          <ul id="command-suggestion-list"></ul>
        </form>
      </command-palette-element>
    </template>
    <template id="config-dialog">
      <config-element>
        <form id="config-form">
          <div>
            <label>Owner</label>
            <input name="owner" type="text" required />
          </div>
          <div>
            <label>Repo</label>
            <input name="repo" type="text" required />
          </div>
          <div>
            <label>Token</label>
            <input name="token" type="password" required />
          </div>
          <button type="button">Test</button>
          <button type="submit">Save</button>
        </form>
      </config-element>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
