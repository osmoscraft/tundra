<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tinykb</title>
  </head>
  <body>
    <div class="c-app-layout">
      <action-bar-element></action-bar-element>
      <div contenteditable="true">Content</div>
      <status-bar-element></status-bar-element>
    </div>
    <menu-element></menu-element>

    <template id="action-bar-template">
      <style>
        * {
        }
      </style>
      <form>
        <span data-status="idle">/</span>
        <input name="command" placehodler="Command" type="text" />
      </form>
    </template>

    <template id="config-template">
      <style>
        dialog {
          top: 24px;
        }
        * {
          font: inherit;
        }
      </style>
      <dialog>
        <form>
          <fieldset>
            <legend>Repo</legend>
            <label>Owner</label>
            <input type="text" placeholder="Username or organization" autofocus />
            <label>Repo</label>
            <input type="text" placeholder="Repo" />
            <label>Token</label>
            <input type="password" />
          </fieldset>
        </form>
      </dialog>
    </template>

    <template id="menu-template">
      <style>
        dialog {
          top: 24px;
        }
        * {
          font: inherit;
        }
      </style>
      <dialog>
        <form>
          <input name="command" type="text" placeholder="Command" autofocus />
          <ul></ul>
        </form>
      </dialog>
    </template>

    <template id="status-bar-template">
      <style>
        * {
          margin: 0;
        }
        code {
          background-color: black;
          display: block;
          font-size: 12px;
          line-height: 20px;
          height: 20px;
          overflow: hidden;
        }

        code.expanded {
          overflow: auto;
          height: auto;
          max-height: 80vh;
        }

        pre {
          white-space: pre-wrap;
        }
      </style>
      <pre><code></code></pre>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
