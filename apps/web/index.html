<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tinykb</title>
  </head>
  <body>
    <dialog-element id="global-dialog"></dialog-element>
    <a href="/?id=testdocument">internal 1</a>
    <a href="/?id=anotherdoc">internal 2</a>
    <a href="/?id=new">new</a>
    <a href="https://wikipedia.org" rel="external">external</a>
    <main></main>
    <template id="command-dialog">
      <command-palette-element>
        <form id="command-form">
          <input id="command-input" name="command" type="text" />
          <ul id="command-suggestion-list"></ul>
        </form>
      </command-palette-element>
    </template>
    <template id="config-dialog">
      <config-element>
        <form id="config-form">
          <div>
            <label>Owner</label>
            <input name="owner" type="text" required />
          </div>
          <div>
            <label>Repo</label>
            <input name="repo" type="text" required />
          </div>
          <div>
            <label>Token</label>
            <input name="token" type="password" required />
          </div>
          <button type="button">Test</button>
          <button type="submit">Save</button>
        </form>
      </config-element>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
