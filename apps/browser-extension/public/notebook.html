<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyKB</title>
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
    <link rel="stylesheet" href="./notebook.css" />
  </head>
  <body>
    <router-element>
      <focus-trap-element>
        <div id="editor-root" class="c-codemirror-container c-shell__main"></div>
      </focus-trap-element>
      <dialog id="app-dialog" class="c-shell__dialog">
        <focus-trap-element>
          <omnibox-element></omnibox-element>
          <omnimenu-element></omnimenu-element>
        </focus-trap-element></dialog
    ></router-element>
    <template id="panel-templates">
      <div id="top-panel" class="c-top-panel">
        <change-indicator-element></change-indicator-element>
      </div>
      <div id="bottom-panel" class="c-bottom-panel">
        <backlinks-element></backlinks-element>
        <status-bar-element class="c-top-panel__status"></status-bar-element>
      </div>
    </template>
    <script type="module" src="./notebook.js"></script>
  </body>
</html>
