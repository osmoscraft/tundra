<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyKB</title>
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./notebook.css" />
  </head>
  <body>
    <div id="editor-root" class="c-codemirror-container c-shell__main"></div>
    <template id="panel-templates">
      <top-panel-element>
        <omnibox-element slot="prompt"></omnibox-element>
        <omnimenu-element slot="menu"></omnimenu-element>
        <status-bar-element slot="status"></status-bar-element>
      </top-panel-element>
      <bottom-panel-element>
        <backlinks-element></backlinks-element>
      </bottom-panel-element>
    </template>
    <script type="module" src="./notebook.js"></script>
  </body>
</html>
