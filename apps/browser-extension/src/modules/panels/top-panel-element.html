<div class="c-top-panel">
  <slot name="prompt"></slot>
  <slot name="menu"></slot>
  <slot name="status"></slot>
</div>
<link rel="stylesheet" href="./styles/reset.css" />
<style>
  .c-top-panel {
    display: grid;
    grid-template:
      "prompt status" auto
      "menu menu" 1fr/1fr auto;
  }

  ::slotted([slot="menu"]) {
    grid-area: menu;
  }
  ::slotted([slot="prompt"]) {
    grid-area: prompt;
  }
  ::slotted([slot="status"]) {
    grid-area: status;
  }
</style>
