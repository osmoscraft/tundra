<form class="github-config">
  <div class="field-list">
    <div class="field">
      <label>Repo</label>
      <input type="text" name="repo" spellcheck="false" autocapitalize="off" required />
    </div>
    <div class="field">
      <label> Owner</label>
      <input type="text" name="owner" spellcheck="false" autocapitalize="off" required />
    </div>
    <div class="field">
      <label>Token</label>
      <input type="password" name="token" required />
    </div>
    <menu>
      <button data-action="test">Test</button>
      <button data-action="import" style="color: yellow">Reset local</button>
      <button data-action="export" style="color: red">Reset remote</button>
    </menu>
  </div>
</form>
