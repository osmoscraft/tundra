<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyKB</title>
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Connection Type</legend>
        <label>
          <input type="radio" name="connection" />
          GitHub
        </label>
        <label>
          <input type="radio" name="connection" disabled />
          GitLab
        </label>
      </fieldset>
      <fieldset>
        <legend>Credentials</legend>
        <label for="gh-owner">Owner</label>
        <input id="gh-owner" name="owner" type="text" />
        <br />
        <label for="gh-repo">Repo</label>
        <input id="gh-repo" name="repo" type="text" />
        <br />
        <label for="gh-token">Token</label>
        <input id="gh-token" name="token" type="password" />
      </fieldset>

      <button type="submit">Save</button>
    </form>
    <script type="module" src="./options.js"></script>
  </body>
</html>
