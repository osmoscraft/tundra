<style></style>
<form>
  <fieldset>
    <legend>Connection Type</legend>
    <label>
      <input type="radio" name="connection" value="gh-pat" checked />
      GitHub
    </label>
    <label>
      <input type="radio" name="connection" disabled />
      GitLab
    </label>
  </fieldset>
  <fieldset>
    <legend>Credentials</legend>
    <label for="gh-owner">Owner</label>
    <input id="gh-owner" name="owner" type="text" required />
    <br />
    <label for="gh-repo">Repo</label>
    <input id="gh-repo" name="repo" type="text" required />
    <br />
    <label for="gh-token">Token</label>
    <input id="gh-token" name="token" type="password" required />
  </fieldset>

  <button type="submit">Save</button>
</form>
