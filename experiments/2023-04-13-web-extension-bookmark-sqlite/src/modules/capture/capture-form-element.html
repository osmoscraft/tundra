<form data-area="details" class="capture-form">
  <div class="field-list">
    <div class="field">
      <label for="path">Path</label>
      <input id="path" name="path" type="text" readonly />
    </div>
    <div class="field">
      <label for="url">URL</label>
      <input id="url" name="url" type="url" placeholder="https://" />
      <ul id="alt-url-list"></ul>
    </div>
    <div class="field">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" />
    </div>
    <div class="field">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3"></textarea>
    </div>
    <div class="field">
      <label for="tags">Tags</label>
      <input id="tags" name="tags" type="text" />
    </div>
    <menu>
      <button type="submit">Capture</button>
    </menu>
    <ul id="link-list"></ul>
  </div>
</form>

<style>
  .capture-form {
    width: 32rem;
  }
  .capture-form input,
  textarea {
    padding: 0.25rem;
  }
  .capture-form fieldset {
    display: grid;
    padding-inline: 16px;
  }
  .capture-form label {
    display: block;
  }
  .capture-form label + * {
    margin-top: 4px;
  }
  .capture-form menu {
    display: grid;
    justify-content: start;
    grid-auto-flow: column;
    gap: 8px;
    margin: 0;
    padding: 0;
  }
  .capture-form .field-list {
    display: grid;
    gap: 12px;
  }
  .capture-form textarea {
    resize: none;
    font-family: inherit;
  }
  .capture-form .field {
    display: grid;
  }
</style>
